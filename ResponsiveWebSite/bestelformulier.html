<!DOCTYPE html>
<html ng-app="BestelformulierApp">
<head>
    <title>Bestelformulier</title>
    <meta charset="utf-8"/>
    <base href="/"> <!--stap 2 in configuratie van #-loze URLS-->

<!--    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <link href="default.css" rel="stylesheet" />
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="Services/navigationService.js"></script>
    <script src="Services/mandjeService.js"></script>
    <script src="Services/productenService.js"></script>
    <script src="Directives/mandjeDirective.js"></script>
    <script src="Controllers/navigationController.js"></script>
    <script src="Controllers/bestelFormulierController.js"></script>
    <script src="Modules/customFilterModule.js"></script>
    <script src="Modules/bestelFormulierModule.js"></script>
</head>
<body ng-controller="BestelFormulierController as ctrl">
    <div class="achtergrond"></div>
<header>
    <h2>Mithrandir's Music Store</h2>
</header>
    <div ng-view class="top"></div>
 <section class="mandje {{ctrl.mandjeService.mandje.length>0 && ctrl.$location.path()!='/step02' ? '' : 'verborgen'}}">
     <h1>{{ctrl.titel}}</h1>
     <h2>{{ctrl.totaalBedrag}}</h2>
    <view-mandje mandje="ctrl.mandjeService.mandje" totaal="ctrl.mandjeService.totaalBedrag" verhoog="ctrl.verhoog(productnaam)" verlaag="ctrl.verlaag(productnaam)"></view-mandje>
     <div ng-controller="NavigationController as ctrl">
         <!--<a href="" class="bestellen" ng-disabled="ctrl.btnPrevDisabled()" ng-click="ctrl.btnPrevClick()">Terug naar winkel</a>-->
         <a href="" class="bestellen" ng-disabled="ctrl.btnNextDisabled()" ng-click="ctrl.btnNextClick()">Bestellen</a>
     </div>
</section>
</body>
</html>
